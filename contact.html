<form action="https://formspree.io/f/xkgongba" method="post">
    <label for="name">Full Name:</label>
    <input name="name" id="name" type="text" placeholder="Enter your full name" required>

    <label for="email">Email Address:</label>
    <input name="email" id="email" type="email" placeholder="Enter your email" required>

    <label for="phone">Phone Number:</label>
    <input name="phone" id="phone" type="tel" placeholder="Enter your phone number" required>

    <label for="is_adult">Are you an adult?</label>
    <select name="is_adult" id="is_adult" required>
        <option value="">Choose...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="birth_date">Birth Date:</label>
    <input name="birth_date" id="birth_date" type="date" required>

    <label for="languages">Languages:</label>
    <input name="languages" id="languages" type="text" placeholder="List your languages" required>

    <label for="children">Number of Children:</label>
    <input name="children" id="children" type="number" min="0" placeholder="Enter the number of children" required>

    <label for="message">Message:</label>
    <textarea name="message" id="message" rows="5" placeholder="Write your message here..." required></textarea>

    <button type="submit">Submit</button>
</form>
